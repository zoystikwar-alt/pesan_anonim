<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Pesan Anonim</title>
  <script type="module" src="admin.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      padding: 30px;
    }
    .card {
      background: #fff;
      color: #000;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
    }
    .card textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
    }
    .card button {
      margin-top: 5px;
      margin-right: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .balas {
      background: #0072ff;
      color: #fff;
    }
    .hapus {
      background: #ff4d4d;
      color: #fff;
    }
  </style>
</head>
